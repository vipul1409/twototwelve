<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Two to Twelve</title>
  </head>
  <body style="padding-top: 65px;">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Two to Twelve</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'live' %}">Live</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'store' %}">Store</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <div class="contianer-fluid"><h4 class = "mr-sm-4 text-info">Welcome {{ user.get_username }}</h4></div>
            <button type="button" class="btn btn-primary" onclick="location.href='/accounts/logout';">Logout</button>
          {% else %}
            <div><a href="/accounts/google/login/?process=login">Login</a></div>
          {% endif %}
        </div>
      </nav>
    </header>
    <main role="main" class="container">

          <div class="col-12">
            {% if user.is_authenticated %}
              {% block content %}
              {% endblock %}
            {% else %}
              <h2 class="mr-sm-4 text-info">Please login to see content</h2>
            {% endif %}
          </div>
    </main>
    <!--<footer class="footer">-->
      <!--<div class="container">-->
        <!--<span class="text-muted">Place sticky footer content here.</span>-->
      <!--</div>-->
    <!--</footer>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
